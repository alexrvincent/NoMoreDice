<html>
<head>
    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8" />
    <title>Game Counter App</title>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" type="text/css" href="css/iphonelayout.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</head>
<body>

<!-- Primary Page Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- iPhone Specific Elements
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="iphonebar"></div>
    <div class="iphonespacer"></div>
    <!-- End iPhone Elements ––––––––––––––––––––––––– -->

    <div class="app">
        <div class="homesection">
            <div class="title">
                Current Games:
            </div>
            <hr class="titlediv">
            <div class="sectioncontent" id="currentgames">
                <!-- Current Games should appear here -->
            </div>
        </div>
        <div class="homesection" id="deviceProperties">
            <div class="title">
                Device Properties:
            </div>
            <hr class="titlediv">
        </div>
        <div class="homesection">
            <div class="title">
                Extra Features:
            </div>
            <hr class="titlediv">
            Extra feautures go here!<br>
            fgh<br>
            dfgh<br>
            dfg<br>
            hdf<br>
            gh<br>
            dfgh<br>
            dfgh<br>
            dfg<br>
            hd<br>
            fgh<br>
            fd<br>
            gh<br>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
